<html lang="en">
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300&display=swap" rel="stylesheet">
        
        <title class="title-mid">Time Table</title>
    </head>
    <body>
        <div class="container-fluid d-flex h-100 " >

            <div class="row text-center justify-content-center align-self-center w-100 ">
                <div class="column col-12 mb-5">
                    <h1 class="text-white">Time Table</h1>
                </div>
            
                <div class="row text-center justify-content-center align-self-center w-100 "> 
                    <div class="column col-md-11">
                        <table class="table table-dark " id="prayerTimeTable">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Sabah / Fajr Start</th>
                                    <th scope="col">Sabah / Fajr End</th>
                                    <th scope="col">Öğle / Zuhr</th>
                                    <th scope="col">Ikindi / Asr</th>
                                    <th scope="col">Akşam / Maghrib</th>
                                    <th scope="col">Yatsı / Isha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-secondary">
                                    <th scope="row" class="previousDate" >No Date Found</th>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                                <tr class="table-secondary">
                                    <th scope="row" class="currentDate">No Date Found</th>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                                <tr class="table-secondary">
                                    <th scope="row" class="nextDate">No Date Found</th>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
